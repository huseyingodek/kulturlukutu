      // Uygulama durumu
      let currentCategory = "genel";
      let shownFacts = {}; // Kategori bazƒ±nda g√∂sterilen bilgileri takip et
      let currentFactId = null;

      // SessionStorage anahtarlarƒ±
      const STORAGE_KEY = "genel-kultur-shown-facts";

      // Sayfa y√ºklendiƒüinde √ßalƒ±≈ü
      document.addEventListener("DOMContentLoaded", function () {
        initializeApp();
      });

      function initializeApp() {
        // Oturum verilerini y√ºkle
        loadSessionData();

        // ƒ∞lk bilgiyi g√∂ster
        showRandomFact(currentCategory);

        // Event listener'larƒ± kur
        setupEventListeners();

        // Web Share API desteƒüi kontrol√º
        if (navigator.share) {
          document.getElementById("share-button").classList.remove("hidden");
        }
      }

      function loadSessionData() {
        try {
          const stored = sessionStorage.getItem(STORAGE_KEY);
          if (stored) {
            shownFacts = JSON.parse(stored);
          }
        } catch (e) {
          console.log("SessionStorage verisi y√ºklenemedi:", e);
          shownFacts = {};
        }
      }

      function saveSessionData() {
        try {
          sessionStorage.setItem(STORAGE_KEY, JSON.stringify(shownFacts));
        } catch (e) {
          console.log("SessionStorage verisi kaydedilemedi:", e);
        }
      }

      function setupEventListeners() {
        // Desktop tab butonlarƒ±
        const tabButtons = document.querySelectorAll(".tab-button");
        tabButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const category = this.dataset.category;
            switchCategory(category);
          });
        });

        // Mobile dropdown
        const dropdown = document.getElementById("categoryDropdown");
        const dropdownMenu = document.getElementById("dropdownMenu");
        const dropdownIcon = document.getElementById("dropdownIcon");

        dropdown.addEventListener("click", function () {
          const isOpen = !dropdownMenu.classList.contains("hidden");
          if (isOpen) {
            dropdownMenu.classList.add("hidden");
            dropdownIcon.style.transform = "rotate(0deg)";
          } else {
            dropdownMenu.classList.remove("hidden");
            dropdownIcon.style.transform = "rotate(180deg)";
          }
        });

        // Dropdown se√ßenekleri
        const dropdownItems = document.querySelectorAll(".dropdown-item");
        dropdownItems.forEach((item) => {
          item.addEventListener("click", function () {
            const category = this.dataset.category;
            switchCategory(category);
            dropdownMenu.classList.add("hidden");
            dropdownIcon.style.transform = "rotate(0deg)";
          });
        });

        // Dropdown dƒ±≈üƒ±na tƒ±klama
        document.addEventListener("click", function (e) {
          if (!dropdown.contains(e.target)) {
            dropdownMenu.classList.add("hidden");
            dropdownIcon.style.transform = "rotate(0deg)";
          }
        });

        // Yenile butonu
        document
          .getElementById("refresh-button")
          .addEventListener("click", function () {
            showRandomFact(currentCategory);
          });

        // Tekrar dene butonu
        document
          .getElementById("retry-button")
          .addEventListener("click", function () {
            hideError();
            showRandomFact(currentCategory);
          });

        // Payla≈ü butonu
        document
          .getElementById("share-button")
          .addEventListener("click", shareCurrentFact);

        // Klavye navegasyonu
        document.addEventListener("keydown", function (e) {
          if (e.key === "Enter" || e.key === " ") {
            if (
              e.target.classList.contains("tab-button") ||
              e.target.classList.contains("dropdown-item")
            ) {
              e.preventDefault();
              e.target.click();
            }
          }
        });
      }

      function switchCategory(category) {
        if (category === currentCategory) return;

        currentCategory = category;

        // Desktop tab durumunu g√ºncelle
        const tabButtons = document.querySelectorAll(".tab-button");
        tabButtons.forEach((button) => {
          if (button.dataset.category === category) {
            button.classList.remove("tab-inactive");
            button.classList.add("tab-active");
            button.setAttribute("aria-selected", "true");
          } else {
            button.classList.remove("tab-active");
            button.classList.add("tab-inactive");
            button.setAttribute("aria-selected", "false");
          }
        });

        // Mobile dropdown se√ßili √∂ƒüeyi g√ºncelle
        const selectedCategory = document.getElementById("selectedCategory");
        selectedCategory.textContent = getCategoryDisplayName(category);

        // Kategori deƒüi≈ütiƒüinde yeni bilgi g√∂ster
        showRandomFact(category);
      }

      function getCategoryDisplayName(category) {
        const names = {
          genel: "Genel",
          sanat: "Sanat",
          spor: "Spor",
          siyaset: "Siyaset",
          tarih: "Tarih",
          bilim: "Bilim",
        };
        return names[category] || category;
      }

      function showRandomFact(category) {
        try {
          const facts = data[category];
          if (!facts || facts.length === 0) {
            showError();
            return;
          }

          // Kategoriye ait g√∂sterilen bilgileri al
          if (!shownFacts[category]) {
            shownFacts[category] = [];
          }

          const shown = shownFacts[category];

          // T√ºm bilgiler g√∂sterildiyse sƒ±fƒ±rla (Fisher-Yates shuffle)
          if (shown.length >= facts.length) {
            shownFacts[category] = [];
            shown.length = 0;
          }

          // G√∂sterilmemi≈ü bilgileri bul
          const availableFacts = facts.filter(
            (fact) => !shown.includes(fact.id) && fact.id !== currentFactId
          );

          // Eƒüer hi√ß g√∂sterilmemi≈ü bilgi yoksa (son bilgi hari√ß), listesi sƒ±fƒ±rla
          if (availableFacts.length === 0) {
            shownFacts[category] = currentFactId ? [currentFactId] : [];
            const filteredFacts = facts.filter(
              (fact) => fact.id !== currentFactId
            );
            if (filteredFacts.length > 0) {
              showFact(
                filteredFacts[Math.floor(Math.random() * filteredFacts.length)],
                category
              );
            } else {
              showFact(
                facts[Math.floor(Math.random() * facts.length)],
                category
              );
            }
            return;
          }

          // Rastgele bilgi se√ß
          const randomFact =
            availableFacts[Math.floor(Math.random() * availableFacts.length)];
          showFact(randomFact, category);
        } catch (error) {
          console.error("Bilgi g√∂sterme hatasƒ±:", error);
          showError();
        }
      }

      function showFact(fact, category) {
        // Bilgiyi g√∂sterilenlere ekle
        if (!shownFacts[category]) {
          shownFacts[category] = [];
        }
        shownFacts[category].push(fact.id);
        currentFactId = fact.id;

        // SessionStorage'a kaydet
        saveSessionData();

        // UI'yi g√ºncelle
        document.getElementById("fact-category").textContent =
          getCategoryDisplayName(category);
        document.getElementById("fact-text").textContent = fact.text;

        // Kaynak linkini g√∂ster/gizle
        const sourceElement = document.getElementById("fact-source");
        if (fact.source) {
          sourceElement.querySelector("a").href = fact.source;
          sourceElement.classList.remove("hidden");
        } else {
          sourceElement.classList.add("hidden");
        }

        // Kartƒ± yeniden canlandƒ±r
        const card = document.getElementById("fact-card");
        card.classList.remove("fade-in");
        card.offsetHeight; // Force reflow
        card.classList.add("fade-in");

        // Hata durumunu gizle
        hideError();
      }

      function showError() {
        document.getElementById("fact-card").classList.add("hidden");
        document.getElementById("error-state").classList.remove("hidden");
      }

      function hideError() {
        document.getElementById("fact-card").classList.remove("hidden");
        document.getElementById("error-state").classList.add("hidden");
      }

      async function shareCurrentFact() {
        if (!navigator.share) return;

        const factText = document.getElementById("fact-text").textContent;
        const category = document.getElementById("fact-category").textContent;

        try {
          await navigator.share({
            title: "Genel K√ºlt√ºr - ƒ∞lgin√ß Bilgi",
            text: `${category}: ${factText}`,
            url: window.location.href,
          });
        } catch (error) {
          console.log("Payla≈üƒ±m hatasƒ±:", error);
        }
      }

      // Sayfa yenilendiƒüinde yeni bilgi g√∂ster (hash kullanarak)
      let lastHash = window.location.hash;
      setInterval(function () {
        if (window.location.hash !== lastHash) {
          lastHash = window.location.hash;
          // Hash deƒüi≈üti, sayfanƒ±n yenilendiƒüini varsay
          showRandomFact(currentCategory);
        }
      }, 100);

      // Performance monitoring
      window.addEventListener("load", function () {
        const totalSize = JSON.stringify(data).length;
        console.log(`Veri boyutu: ${Math.round(totalSize / 1024)}KB`);
      });
    </script>
